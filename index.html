<doctype !HTML>
<html>
<head>
	<title>CODA</title>
</head>
	<body>
	<link href='https://fonts.googleapis.com/css?family=Philosopher' rel='stylesheet' type='text/css'>
	<link rel="stylesheet" type="text/css" href="main.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
</head>
	<body>
		<div id="header">
			<h1>CODA</h1>
		</div>
		<div id="sidebar">
			<h3>Clef selection:</h3>
			<form id="input" action="">
				<input type="radio" name="input" value="treble">Treble<br>
				<input type="radio" name="input" value="female">Bass<br>
			</form>
			<h3>Notes:</h3>
			<div>
				<button id="button1" type="button"><img src="assets/symbols/quartnote.png" alt="quarter note" style="width:20px;height:60px;"></button>
				<button id="button1" type="button"><img src="assets/symbols/eigthnote.png" alt="eigth note" style="width:30px;height:60px;"></button>
				<button id="button1" type="button"><img src="assets/symbols/dottedquarternote.png" alt="dotted quarter" style="width:30px;height:60px;"></button>
				<button id="button1" type="button"><img src="assets/symbols/dottedhalfnote.png" alt="dotted half" style="width:30px;height:60px;"></button>
				<button id="button1" type="button"><img src="assets/symbols/halfnote.png" alt="half note" style="width:20px;height:60px;"></button>
				<button id="button1" type="button"><img src="assets/symbols/sixteenthnote.png" alt="sixteenth note" style="width:30px;height:60px;"></button>
				<button id="button1" type="button"><img src="assets/symbols/sixteenthnote4beamed.png" alt="sixteenth note 4 beamed" style="width:80px;height:60px;"></button>
				<button id="button1" type="button"><img src="assets/symbols/wholenote.png" alt="whole note" style="width:35px;height:30px;"></button>
				
			</div>
			<h3>Rests:</h3>
			<div>
				<button id="button1" type="button"><img src="assets/symbols/quartrest.png" alt="quarter rest" style="width:20px;height:60px;"></button>
				<button id="button1" type="button"><img src="assets/symbols/eigthrest.png" alt="eigth rest" style="width:20px;height:60px;"></button>
				<button id="button1" type="button"><img src="assets/symbols/sixteenthrest.png" alt="sixteenth rest" style="width:20px;height:60px;"></button>
				<button id="button1" type="button"><img src="assets/symbols/wholerest.png" alt="whole rest" style="width:50px;height:25px;"></button>
				<button id="button1" type="button"><img src="assets/symbols/halfrest.png" alt="half rest" style="width:50px;height:25px;"></button>
				
			</div>
			<h3>Time Signatures:</h3>
			<div>
				<button id="button1" type="button"><img src="assets/symbols/22.png" alt="2 2" style="width:35px;height:65px;"></button>
				<button id="button1" type="button"><img src="assets/symbols/24.png" alt="2 4" style="width:35px;height:65px;"></button>
				<button id="button1" type="button"><img src="assets/symbols/34.png" alt="3 4" style="width:35px;height:65px;"></button>
				<button id="button1" type="button"><img src="assets/symbols/38.png" alt="3 8" style="width:35px;height:65px;"></button>
				<button id="button1" type="button"><img src="assets/symbols/44.png" alt="4 4" style="width:35px;height:65px;"></button>
				<button id="button1" type="button"><img src="assets/symbols/68.png" alt="6 8" style="width:35px;height:65px;"></button>
				<button id="button1" type="button"><img src="assets/symbols/98.png" alt="9 8" style="width:35px;height:65px;"></button>
				<button id="button1" type="button"><img src="assets/symbols/128.png" alt="12 8" style="width:35px;height:65px;"></button>
			</div>
			<h3>Accidentals:</h3>
			<div>
				<button id="button1" type="button"><img src="assets/symbols/flat.png" alt="flat" style="width:20px;height:65px;"></button>
				<button id="button1" type="button"><img src="assets/symbols/doubleflat.png" alt="double flat" style="width:35px;height:65px;"></button>
				<button id="button1" type="button"><img src="assets/symbols/natural.png" alt="natural" style="width:20px;height:65px;"></button>
				<button id="button1" type="button"><img src="assets/symbols/sharp.png" alt="sharp" style="width:35px;height:65px;"></button>
				<button id="button1" type="button"><img src="assets/symbols/doublesharp.png" alt="double sharp" style="width:55px;height:65px;"></button>
			</div>
			<h3>Dynamics:</h3>
			<div>
				<button id="button1" type="button"><img src="assets/symbols/piano.png" alt="piano" style="width:35px;height:45px;"></button>
				<button id="button1" type="button"><img src="assets/symbols/pianissimo.png" alt="pianissimo" style="width:50px;height:45px;"></button>
				<button id="button1" type="button"><img src="assets/symbols/forte.png" alt="forte" style="width:35px;height:45px;"></button>
				<button id="button1" type="button"><img src="assets/symbols/fortissimo.png" alt="fortissimo" style="width:45px;height:45px;"></button>
				<button id="button1" type="button"><img src="assets/symbols/mezzoforte.png" alt="mezzoforte" style="width:45px;height:45px;"></button>
				<button id="button1" type="button"><img src="assets/symbols/mezzopiano.png" alt="mezzopiano" style="width:45px;height:45px;"></button>
			</div>
			<h3>Other:</h3>
			<div>
				<button id="button1" type="button"><img src="assets/symbols/coda.png" alt="coda" style="width:55px;height:65px;"></button>
				<button id="button1" type="button"><img src="assets/symbols/dalsegno.png" alt="dalsegno" style="width:35px;height:65px;"></button>
				<button id="button1" type="button"><img src="assets/symbols/slur.png" alt="slur" style="width:85px;height:35px;"></button>
				<button id="button1" type="button"><img src="assets/symbols/turn.png" alt="turn" style="width:85px;height:35px;"></button>
			</div>
		</div>
		<div id="content">
		
		</div>
	</body>
</html>
